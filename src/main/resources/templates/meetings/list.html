<!DOCTYPE html>
<html layout:decorator="fragments/base">
<body>
	<div layout:fragment="content" class="container">
		<div class="starter-template">
			<h1>Planned meetings</h1>
			<table>
				<tr>
					<!-- <th>ID</th> -->
					<th>Name</th>
					<th>Start at</th>
				</tr>
				<tr th:each="meeting : ${meetings}">
					<!-- <td th:text="${meeting.id}">123</td> -->
					<td><a href="/meetings/show/123" th:href="@{'/meetings/show/'+${meeting.id}}" th:text="${meeting.name}">Meeting name</a></td>
					<td th:text="${#temporals.format(meeting.startAt, 'yyyy-MM-dd HH:mm')}">2016-06-10 20:00</td>
				</tr>
			</table>
			<a href="/meetings/add">Add Meeting</a>
		</div>
	</div>
</body>
</html>
